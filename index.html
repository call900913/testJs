<!DOCTYPE html>
<html>
  <head>
    <title>JS test</title>
    <meta charset="utf-8">
    <script>
      function day(date) {
        const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return weekDays[date.getDay()];
      }
      let now = new Date();
      alert(`Hello! Have a good ${day(now)}!`);
      console.log(`Hello! Have a good ${day(now)}!`);
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>An alert pops up.</p>
  </body>
</html>
